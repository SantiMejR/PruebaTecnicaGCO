<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Fidelidad</title>
  <link rel="stylesheet" href="/Css/Styles.css">
</head>
<body>
  <form id="formularioCliente">
    <label for="Cod_Pais">País:</label>
    <select id="Cod_Pais" name="Cod_Pais"></select>

    <label for="Cod_Departamento">Departamento:</label>
    <select id="Cod_Departamento" name="Cod_Departamento"></select>

    <label for="Cod_Ciudad">Ciudad:</label>
    <select id="Cod_Ciudad" name="Cod_Ciudad"></select>

    <label for="Cod_Identificacion">Tipo de Identificación:</label>
    <select id="Cod_Identificacion" name="Cod_Identificacion"></select>

    <label for="Id_Marca">Marca:</label>
    <select id="Id_Marca" name="Id_Marca"></select>

    <button type="submit">Enviar</button>
  </form>

  <script src="/Js/Main.js"></script>
</body>
</html>
